<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5">
                <div class="text-center mb-4">
                    <h2>Registrate</h2>
                </div>
                <form #alumnoForm="ngForm" (ngSubmit)="createAlumno(alumnoForm)">
                    <!-- nombreAlu -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nombreAlu">Nombre</label>
                        <input type="text" id="nombreAlu" class="form-control form-control-lg"[(ngModel)]="alumnoService.alumno.nombreAlu" name="nombreAlu">
                    </div>

                    <!-- apPaternoAlu -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="apPaternoAlu">Apellido paterno</label>
                        <input type="text" id="apPaternoAlu" class="form-control form-control-lg" [(ngModel)]="alumnoService.alumno.apPaternoAlu" name="apPaternoAlu">
                    </div>

                    <!-- apMaternoAlu -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="apMaternoAlu">Apellido materno</label>
                        <input type="text" id="apMaternoAlu" class="form-control form-control-lg" [(ngModel)]="alumnoService.alumno.apMaternoAlu"name="apMaternoAlu">
                    </div>

                    <!-- idAlumno -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="idAlumno">Número de control</label>
                        <input type="text" id="idAlumno" class="form-control form-control-lg" [(ngModel)]="alumnoService.alumno.idAlumno" name="idAlumno">
                    </div>

                    <!-- correo -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="correo">Correo</label>
                        <input type="email" id="correo" class="form-control form-control-lg" [(ngModel)]="alumnoService.alumno.correo" name="correo">
                    </div>

                    <!-- telefono -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="telefono">Télefono</label>
                        <input type="text" id="telefono" class="form-control form-control-lg" [(ngModel)]="alumnoService.alumno.telefono" name="telefono">
                    </div>

                    <!-- carrera -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="carrera">Carrera</label>
                        <select class="form-select" id="carrera" placeholder="Selecciona psicologo" name="idCarrera" [(ngModel)]="carreraService.carrera.idCarrera">
                            <option selected>Selecciona carrera...</option>
                            <option *ngFor="let item of carreraService.carreras" [value]="item.idCarrera">{{item.nomCarrera}}</option>
                          </select>
                    </div>

                    <!-- password -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="alumnoService.alumno.password" name="password">
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary" type="submit">Ingresar</button>
                    </div>

                </form>

                <p class="text-center">¿No tienes una cuenta? <a class="nav-link" href="/registrarse">Regístrate</a></p>
            </div>
            <div class="col-md-8 col-lg-7 col-xl-6 offset-xl-1">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
        </div>
    </div>
</section>
